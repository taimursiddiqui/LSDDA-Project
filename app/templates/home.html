{% extends "base.html" %}
{% block title %}Home page{% endblock %}
{% block class_nav_home %}active{% endblock %}

{%block content %}

<div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="well bs-component">
        <h3 style="text-align:center">Search your BBC Programmes</h3>
        <form class="form-horizontal" action="{{ url_for('postFormInputs') }}" id="searchform" method="post">
          <fieldset>
            <legend></legend>
            <!-------------------------------------------------------------->
            <div class="row form-group" style="padding-left: 10px; padding-right: 10px">
                <div class="col-lg-12">
                  <input style="text-align:center" type="text" class="form-control" id="keyword" name="keyword" placeholder="...Any Keywords in Complete Tile...">
                </div>
            </div>
            <!-------------------------------------------------------------->
            <div class="row form-group" style="padding-left: 10px; padding-right: 10px">

              <div class="col-lg-3">
                <label for="brand" class="control-label">Brand</label>
                <select class="form-control" id="brand" name="brand">
                  <option value = "any" selected>Any</option>
                  {% for value in brands %}
                    <option>{{value|capitalize()}}</option>
                  {%endfor %}
                </select>
              </div>

              <div class="col-lg-3">
                <label for="series" class="control-label">Series</label>
                <input type="text" list="series_list" id="series" name="series" class="form-control" placeholder="series..."/>
                <datalist id="series_list">
                  {% for value in series %}
                    <option>{{value|capitalize()}}</option>
                  {%endfor %}
                </datalist>
              </div>

              <div class="col-lg-3">
                <label for="series_title" class="control-label">Series Title</label>
                <input type="text" list="series_title_list" id="series_title" name="series_title" class="form-control" placeholder="series_title..."/>
                <datalist id="series_title_list">
                  {% for value in series_titles %}
                    <option>{{value|capitalize()}}</option>
                  {%endfor %}
                </datalist>
              </div>

              <div class="col-lg-3">
                <label for="episode" class="control-label">Episode</label>
                <input type="text" list="episode_list" id="episode" name="episode" class="form-control" placeholder="episode..."/>
                <datalist id="episode_list">
                  {% for value in episodes %}
                    <option>{{value|capitalize()}}</option>
                  {%endfor %}
                </datalist>
              </div>

            </div>
            <!---------------------------------------------------------------->

            <div class="row form-group" style="padding-left: 10px; padding-right: 10px">
              <div class="col-lg-6">
                <label for="masterbrand" class="control-label">MasterBrand</label>
                <select class="form-control" id="masterbrand" name="masterbrand">
                  <option value = "any" selected>Any</option>
                  {% for value in masterbrands %}
                    <option>{{value|capitalize()}}</option>
                  {%endfor %}
                </select>
              </div>
              <div class="col-lg-6">
                <label for="service" class="control-label">Service/Channel</label>
                <select class="form-control" id="service" name="service">
                  <option value = "any" selected>Any</option>
                  {% for value in services %}
                    <option>{{value|capitalize()}}</option>
                  {%endfor %}
                </select>
              </div>
            </div>
            <!---------------------------------------------------------------->

            <div class="row form-group" style="padding-left: 10px; padding-right: 10px">
                <div class="col-lg-6">
                  <label for="start_date" class="control-label">Start Date</label>
                  <input type="date" class="form-control" id="start_date" name="start_date" placeholder="From (mm/dd/yyyy)">
                </div>

                <div class="col-lg-6">
                  <label for="end_date" class="control-label">End Date</label>
                  <input type="date" class="form-control" id="end_date" name="end_date" placeholder="To (mm/dd/yyyy)">
                </div>
            </div>

            <!---------------------------------------------------------------->

            <div class="row form-group" style="padding-left: 10px; padding-right: 10px">
              <div class="col-lg-6">
                <label for="media_type" class="control-label">MediaType</label>
                <select class="form-control" id="media_type" name="media_type">
                  <option value = "any" selected>Any</option>
                  <option value = "audio">Audio</option>
                  <option value = "video">Video</option>
                </select>
              </div>
              <div class="col-lg-6">
                <label for="is_clip" class="control-label">Clip</label>
                <select class="form-control" id="is_clip" name="is_clip">
                  <option value = "any" selected>Any</option>
                  <option value = "1">YES</option>
                  <option value = "0">NO</option>
                </select>
              </div>
            </div>

            <!---------------------------------------------------------------->

            <div class="row form-group" style="padding-left: 10px; padding-right: 10px">
              <div class="col-lg-6">
                <label for="categories" class="control-label">Categories</label>
                <div>
                  <select class="form-control" id="categories" name="categories" multiple>
                    <option value = "all" selected>All</option>
                    {% for value in categories %}
                      <option value="{{value}}">{{value|capitalize()}}</option>
                    {%endfor %}
                  </select>
                </div>
              </div>

              <div class="col-lg-6">
            	  <label for="tagPicker" class="control-label">Tags</label>
              	<select class="form-control" id="tagPicker" name="tagPicker" multiple>
                    <option value = "all" selected>All</option>
                    {% for value in tags %}
                      <option value="{{value}}">{{value|capitalize()}}</option>
                    {%endfor %}
                </select>
              </div>
            </div>

            <!---------------------------------------------------------------->
            <div class="form-group" style="text-align:center; margin-top:50px">
              <div class="col-lg-12">
                <button type="reset" style="margin-right:5px" class="btn btn-default">Reset</button>
                <button type="submit" style="margin-left:5px" class="btn btn-primary" id="submit" name="submit">Search</button>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

{%endblock %}
